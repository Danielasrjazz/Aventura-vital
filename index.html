<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos: La Aventura del Ciclo Vital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chronos: La Aventura del Ciclo Vital</h1>
        <p>Explora las etapas del desarrollo humano a través de desafíos interactivos.</p>

        <div id="intro-container">
            <h2>Bienvenido a Chronos</h2>
            <p>Selecciona un personaje para comenzar tu aventura.</p>
            <div id="character-selection">
                <button class="character-btn" onclick="selectCharacter('Brío')">Brío</button>
                <button class="character-btn" onclick="selectCharacter('Imagi')">Imagi</button>
                <button class="character-btn" onclick="selectCharacter('Lógi')">Lógi</button>
                <button class="character-btn" onclick="selectCharacter('Risco')">Risco</button>
                <button class="character-btn" onclick="selectCharacter('Metis')">Metis</button>
            </div>
        </div>

        <div id="game-container" style="display: none;">
            <h2 id="character-name"></h2>
            <p id="character-description"></p>

            <div id="challenge-container" style="display: none;">
                <h3 id="challenge-question"></h3>
                <img id="challenge-image" src="" class="challenge-image" alt="Imagen del desafío">
                <p id="result-message" style="display: none; font-weight: bold;"></p>
                <div id="challenge-options"></div>
            </div>
        </div>

        <div id="final-container" style="display: none;">
            <h2>Resultado Final</h2>
            <img id="final-image" src="" class="final-image" alt="Resultado final">
            <p id="final-message"></p>
            <button class="btn" onclick="restartGame()">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
